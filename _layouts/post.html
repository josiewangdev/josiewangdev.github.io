<!DOCTYPE html>
<!--Post Page-->
<html>
	{% include head.html %}
	<body>
		<div class="post-container">
			<div class="sidebar">
				<div class="post-intro">
					<h2>{{ page.title }}</h2>
					<p>{{ page.description }}</p>
					<span>{{ page.date | date: '%m-%d-%Y' }}</span>
				</div>
			</div>
			<div class="post-content">
				{{ content }}
			</div>
		</div>
		{% include scripts.html %}
	</body>
</html>

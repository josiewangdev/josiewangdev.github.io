<p><img src="https://coderjosie-1258689192.cos.ap-nanjing.myqcloud.com/travel/melbourne/gym.jpg" alt="melbourne3" /></p>

<hr />

<p>在墨尔本呆了不到一天，就似乎没有了陌生感。遍地的亚洲面孔与当地人面孔让我这个从遥远地方来的陌生旅客莫名有了一种镇定感与亲切感。</p>

<p>停留在墨尔本的期间，幸运的是还碰到了蒙巴节。</p>

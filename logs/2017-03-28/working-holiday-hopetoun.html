				<h3 id="霍普顿换宿">霍普顿换宿</h3>

<hr />

<p>在 HelpX 上，我和Claire找到了一对居住在霍普顿的老夫妻Hatcher一家进行换宿。</p>

<p>这对老夫妇自己经营一个很大的农场，养了七只牧羊犬, 这些牧羊犬每天会陪伴爷爷一起去放羊。</p>

<p>老夫妻给我们提供的住宿的房子是他们儿子的，因为儿子常年在墨尔本工作，所以房子一直空置。</p>

<p>这个房子离老夫妻自己住的房子大约有几百米，我们每天骑自行车往返。</p>
